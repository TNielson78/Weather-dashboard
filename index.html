</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-4">
                <main class="container position-relative">
                    <div id="start" class="text-center">
                        <h1>Weather Dashboard</h1>
                        <div class="card">
                        </div>

                </main>
                <div class="search">
                    <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
                    <button id="searchBtn">search</button>
                    <div id="weatherContainer"></div>
                </div>
            <div id="search-history"></div>

                <div id="weather-container">
                    <h2>Current Weather</h2>
                    <p>Loading...</p>
                </div>
                <div class="WEATHER">
                    <div class="weatherContainer">
                        <div class="card xm-auto " style="width: 55rem;">
                            <!--<img src="..." class="card-img-top" alt="...">-->
                            <div class="card-body">
                                <h5 class="card-title">Current Weather</h5>
                                <p class="card-text">CURRENT DISPLAY OF WEATHER WILL GO HERE!</p>

                            </div> 
                        </div>
                    </div>
                    <div class="five-day-weather">
                        <div class="card xm-5" style="width: 13rem;">
                            <!-- <img src="..." class="card-img-top" alt="..."> -->

                                <h5 class="card-title">DAY-1</h5>
                                <p class="card-text">ADD WIDGET AND FORCAST</p>

                            </div>
                        </div>
                        <div class="card xm-auto " style="width: 13rem;">
                            <!-- <img src="..." class="card-img-top" alt="..."> -->

                                <h5 class="card-title">DAY-2</h5>
                                <p class="card-text">ADD WIDGET AND FORCAST</p>

                            </div>
                        </div>
                        <div class="card xm-auto" style="width: 13rem;">
                            <!-- <img src="..." class="card-img-top" alt="..."> -->

                                <h5 class="card-title">DAY-3</h5>
                                <p class="card-text">ADD WIDGET AND FORCAST</p>

                        <div class="card xm-auto" style="width: 13rem;">

                            <div class="card-body">
                                <h5 class="card-title">DAY-4</h5>
                                <p class="card-text">ADD WIDGET AND FORCAST</p>

                        </div>
                        <div class="card xm-auto" style="width: 13rem;">
                            <!-- <img src="..." class="card-img-top" alt="..."> -->
                            <div class="card-body">
                                <h5 class="card-title">DAY-5</h5>
                                <p class="card-text">ADD WIDGET AND FORCAST</p>

                            </div>

                        </div>
                    </div>
